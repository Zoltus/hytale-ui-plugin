name: Release Plugin

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Validate Gradle Wrapper
        run: |
          chmod +x gradlew
          ./gradlew --version

      - name: Build Plugin
        run: ./gradlew buildPlugin --no-daemon --max-workers=2

      - name: Verify Plugin
        run: ./gradlew verifyPlugin --no-daemon --max-workers=2

      - name: Clean Gradle Cache
        run: |
          ./gradlew --stop
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/wrapper/dists/
          df -h

      - name: Extract Version from Tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract Release Notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Extrahiere den Changelog-Abschnitt für diese Version
          NOTES=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '$d' | tail -n +2 | sed '/^$/d' | sed 's/^[[:space:]]*//')
          
          # Debug-Ausgabe
          echo "Suche nach Version: $VERSION"
          echo "Gefundene Notes:"
          echo "$NOTES"
          
          # Prüfe ob Notes gefunden wurden (nicht nur Leerzeichen)
          if [ -z "$(echo "$NOTES" | tr -d '[:space:]')" ]; then
            echo "⚠️ Keine spezifischen Release Notes in CHANGELOG.md gefunden für Version $VERSION"
            echo "Verwende automatisch generierte Release Notes von GitHub"
            echo "use_auto_notes=true" >> $GITHUB_OUTPUT
            echo "notes=" >> $GITHUB_OUTPUT
          else
            echo "✅ Release Notes erfolgreich aus CHANGELOG.md extrahiert"
            # Escape für GitHub Actions Output mit multiline string
            {
              echo "notes<<EOF"
              echo "## Release Notes v$VERSION"
              echo ""
              echo "$NOTES"
              echo ""
              echo "---"
              echo ""
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.version }}...HEAD"
              echo "EOF"
            } >> $GITHUB_OUTPUT
            echo "use_auto_notes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/distributions/*.zip
          body: ${{ steps.release_notes.outputs.notes }}
          generate_release_notes: false
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

